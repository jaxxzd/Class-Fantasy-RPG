<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Combate | Class Fantasy</title>
</head>

<body id="body-class">
    <header id="header-data">
        <img src="/assets/Logo-Class-Fantasy-RPG.png" alt="Logo-Class-Fantasy-RPG" class="img-logo-CFR">

        <div id="container-background-data-class">
            <h2 id="title-data-class">
                Rogue
            </h2>
        </div>
    </header>

    <main class="main-data">
        <section class="section-background-data">
            <img src="/assets/rogue-class.png" alt="rogue-class" class="img-class-data">


            <div class="contain-all-data">
                <div class="contain-status">
                    <h2 class="title-data">STATUS:</h2>
                    <div class="contain-life">
                        <h2 class="life">Vida: ${life}</h2>
                    </div>

                    <div class="contain-def-attack">

                        <div>
                            <h2 class="defense">Defesa: ${def}</h2>
                        </div>

                        <div>
                            <h2 class="attack">Ataque: ${atk}</h2>
                        </div>
                    </div>

                    <div class="contain-damage">
                        <h2 class="damage">Dano: ${damage}</h2>
                    </div>
                </div>

                <div class="contain-index-victory-defeat">
                    <h2 class="index-victory">Vitória: ${vic}</h2>
                    <h2 class="index-defeat">Derrota: ${defe}</h2>
                </div>

                <div class="spell-class">
                    <h2 class="title-data">MAGIAS:</h2>
                    <h3 class="subtitle-spell-class">Não possui magia</h3>
                    <p class="txt-damage-dice"></p>
                    <p class="type-damage"></p>
                </div>

                <div class="equipment-class">
                    <h2 class="title-data">EQUIPAMENTOS:</h2>

                    <div class="equipment-one-atk-class">
                        <h2 class="subtitle-equipment-class">ESPADA CURTA</h2>
                        <p class="txt-damage-dice">Dano do dado: 1d6</p>
                        <p class="weapon-category">Categoria da arma: Martial</p>
                    </div>

                    <div class="equipment-two-def-class">
                        <h2 class="subtitle-equipment-class">Amadura de Couro Cravejado</h2>
                        <p class="armor-class">Classe da armadura: 12</p>
                        <p class="armor-category">Categoria da armadura: Light</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-class-fantasy">
        <a href="/index.html">
            <img src="/assets/botão-voltar.png" alt="botão voltar" class="btn-back">
        </a>

        <a href="">
            <img src="/assets/botão-equipar.png" alt="botão play" class="btn-equipar">
        </a>
    </footer>
</body>

</html>
