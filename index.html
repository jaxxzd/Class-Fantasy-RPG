<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Combate | Class Fantasy</title>
</head>

<body id="body-class">
    <header id="header-select-class">
        <div id="container-name-class">
            <img src="./assets/background-nome-classe.png" alt="nome da classe" class="img-background-name-class">
            <p class="name-character-class"></p>
        </div>

        <div id="container-class-vs-monster">
            <img src="/assets/interrogação.png" alt="class-selected" class="img-selected-class">

            <img src="./assets/VS.png" alt="VS" class="img-vs">

            <img src="./assets/interrogação.png" alt="interrogação" class="img-selected-monster">
        </div>
    </header>

    <main id="main-card-character">
        <section id="section-card-character">
            <div class="card-character">
                <div class="container-name-img">
                    <p class="name-class-card">Cleric</p>
                    <img src="./assets/cleric-class.png" alt="cleric-class" class="img-class-card-cleric">
                </div>

                <div class="contain-btn-view-equip">
                    <a href="Pages-class/cleric.html">
                        <img src="./assets/botão-inspecione.png" alt="botão-inspecione" class="btn-cards">
                    </a>
                    <img 
                    src="./assets/botão-equipar.png" 
                    alt="botão equipar" 
                    class="btn-equipar"
                    data-class="cleric"
                    data-img="./assets/cleric-class.png"
                    >
                </div>
            </div>

            <div class="card-character">
                <div class="container-name-img">
                    <p class="name-class-card">Paladin</p>
                    <img src="./assets/paladin-class.png" alt="paladin-class" class="img-class-card-paladin">
                </div>

                <div class="contain-btn-view-equip">
                    <a href="Pages-class/paladin.html">
                        <img src="./assets/botão-inspecione.png" alt="botão-inspecione" class="btn-cards">
                    </a>

                    <img 
                    src="./assets/botão-equipar.png" 
                    alt="botão equipar" 
                    class="btn-equipar"
                    data-class="paladin"
                    data-img="./assets/paladin-class.png"
                    >
                </div>
            </div>

            <div class="card-character">
                <div class="container-name-img">
                    <p class="name-class-card">Barbarian</p>
                    <img src="./assets/barbarian-class.png" alt="barbarian-class" class="img-class-card-barbarian">
                </div>

                <div class="contain-btn-view-equip">
                    <a href="Pages-class/barbarian.html">
                        <img src="./assets/botão-inspecione.png" alt="botão-inspecione" class="btn-cards">
                    </a>
                    <img 
                    src="./assets/botão-equipar.png" 
                    alt="botão equipar" 
                    class="btn-equipar"
                    data-class="barbarian"
                    data-img="./assets/barbarian-class.png"
                    >
                </div>
            </div>

            <div class="card-character">
                <div class="container-name-img">
                    <p class="name-class-card">Sorcerer</p>
                    <img src="./assets/sorcerer-class.png" alt="sorcerer-class" class="img-class-card-sorcerer">
                </div>

                <div class="contain-btn-view-equip">
                    <a href="Pages-class/sorcerer.html">
                        <img src="./assets/botão-inspecione.png" alt="botão-inspecione" class="btn-cards">
                    </a>
                    <img 
                    src="./assets/botão-equipar.png" 
                    alt="botão equipar" 
                    class="btn-equipar"
                    data-class="sorcerer"
                    data-img="./assets/sorcerer-class.png"
                    >
                </div>
            </div>

            <div class="card-character">
                <div class="container-name-img">
                    <p class="name-class-card">Wizard</p>
                    <img src="./assets/wizard-class.png" alt="wizard-class" class="img-class-card-wizard">
                </div>

                <div class="contain-btn-view-equip">
                    <a href="Pages-class/wizard.html">
                        <img src="./assets/botão-inspecione.png" alt="botão-inspecione" class="btn-cards">
                    </a>
                    <img 
                    src="./assets/botão-equipar.png" 
                    alt="botão equipar" 
                    class="btn-equipar"
                    data-class="wizard"
                    data-img="./assets/wizard-class.png"
                    >
                </div>
            </div>

            <div class="card-character">
                <div class="container-name-img">
                    <p class="name-class-card">Rogue</p>
                    <img src="./assets/rogue-class.png" alt="rogue-class" class="img-class-card-rogue">
                </div>

                <div class="contain-btn-view-equip">
                    <a href="Pages-class/rogue.html">
                        <img src="./assets/botão-inspecione.png" alt="botão-inspecione" class="btn-cards">
                    </a>
                    <img 
                    src="./assets/botão-equipar.png" 
                    alt="botão equipar" 
                    class="btn-equipar"
                    data-class="rogue"
                    data-img="./assets/rogue-class.png"
                    >
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-class-fantasy">
        <a href="tela-2-selecao-monstro.html">
            <img src="./assets/botão-next.png" alt="botão próximo" class="btn-next">
        </a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
