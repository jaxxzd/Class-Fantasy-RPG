<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Combate | Class Fantasy</title>
</head>

<body id="body-monster">
    <header id="header-data">
        <img src="/assets/Logo-Class-Fantasy-RPG.png" alt="Logo-Class-Fantasy-RPG" class="img-logo-CFR">

        <div id="container-background-data-monster">
            <h2 id="title-data-monster">
                Chimera
            </h2>
        </div>
    </header>

    <main class="main-data">
        <section class="section-background-data">
            <img src="/assets/chimera-monster.png" alt="chimera-monster" class="img-class-data">


            <div class="contain-all-data">
                <div class="contain-status">
                    <h2 class="title-data">STATUS:</h2>
                    <div class="contain-life">
                        <h2 class="life">Vida: 114</h2>
                    </div>

                    <div class="contain-def-attack">

                        <div>
                            <h2 class="defense">Defesa: 14</h2>
                        </div>

                        <div>
                            <h2 class="attack">Ataque: 28</h2>
                        </div>
                    </div>

                    <div class="contain-damage">
                        <h2 class="damage">Dano: 31,5</h2>
                    </div>
                </div>

                <div class="contain-index-victory-defeat">
                    <h2 class="index-victory">Vitória: ${vic}</h2>
                    <h2 class="index-defeat">Derrota: ${defe}</h2>
                </div>

                <div class="spell-class">
                    <h2 class="title-data">HABILIDADES ESPECIAIS:</h2>
                    <div class="special-ability-one-monster">
                        <h3 class="subtitle-spell-class">Morder</h3>
                        <p class="txt-damage-dice">Dano do dado: 2d6+4</p>
                        <p class="type-damage">Tipo de ataque: Piercing</p>
                    </div>

                    <div class="special-ability-two-monster">
                        <h3 class="subtitle-spell-class">CHIFRES</h3>
                        <p class="txt-damage-dice">Dano do dado: 1d12+4</p>
                        <p class="type-damage">Tipo de ataque: Bludgeoning</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-class-fantasy">
        <a href="/tela-2-selecao-monstro.html">
            <img src="/assets/botão-voltar.png" alt="botão voltar" class="btn-back">
        </a>

        <a href="">
            <img src="/assets/botão-equipar.png" alt="botão play" class="btn-equipar">
        </a>
    </footer>
</body>

</html>
