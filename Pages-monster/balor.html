    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Combate | Class Fantasy</title>
</head>

<body id="body-monster" data-person-id="balor" data-person-type="monster">
    <header id="header-data">
        <img src="/assets/Logo-Class-Fantasy-RPG.png" alt="Logo-Class-Fantasy-RPG" class="img-logo-CFR">

        <div id="container-background-data-monster">
            <h2 id="title-data-monster">
                Balor
            </h2>
        </div>
    </header>

    <main class="main-data">
        <section class="section-background-data">
            <img src="/assets/balor-monster.png" alt="balor-monster" class="img-class-data">


            <div class="contain-all-data">
                <div class="contain-status">
                    <h2 class="title-data">STATUS:</h2>
                    <div class="contain-life">
                        <h2 class="life">Vida: 262</h2>
                    </div>

                    <div class="contain-def-attack">

                        <div>
                            <h2 class="defense">Defesa: 19</h2>
                        </div>

                        <div>

                        </div>
                    </div>

                    <div class="contain-damage">
                        <h2 class="damage">Dano: 6d14</h2>
                    </div>
                </div>

                <div class="contain-index-victory-defeat">
                    <h2 class="index-victory"></h2>
                    <h2 class="index-defeat"></h2>
                </div>

                <div class="spell-class">
                    <h2 class="title-data">HABILIDADES ESPECIAIS:</h2>
                    <div class="special-ability-one-monster">
                        <h3 class="subtitle-spell-class">ESPADA LONGA ELETRIZANTE</h3>
                        <p class="txt-damage-dice">Dano do dado: 3d8</p>

                    </div>

                    <div class="special-ability-two-monster">
                        <h3 class="subtitle-spell-class">CHICOTE FLAMEJANTE</h3>
                        <p class="txt-damage-dice">Dano do dado: 3d6</p>
                        <p class="type-damage">Tipo de ataque: Fire</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-class-fantasy">
        <a href="/selecao-monstro.html">

        <a href="">
            <img src="/assets/bot達o-selecionar.png" alt="bot達o play" class="btn-equipar">
        </a>

    <script src="/app.js"></script>
